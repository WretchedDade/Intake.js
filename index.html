<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Intake.JS</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" />
    <link rel="stylesheet" href="../CSS/Intake.css"/>

    <script src="../JS/Intake.js"></script>
</head>

<body style="padding: 20px;">
    <form method="POST">

        <label for="DateOfBirth">Date Of Birth:</label> <br/> <br/>
        <div id="Custom-DateOfBirth"></div>
        <input type="hidden" id="DateOfBirth" name="DateOfBirth"/> <br/> <br/>

        <label for="Phone">Phone:</label> <br/> <br/>
        <div id="Custom-Phone"></div>
        <input type="hidden" id="Phone" name="Phone"/> <br/> <br/>

        <label for="USPostalCode">US Postal Code:</label> <br/> <br/>
        <div id="Custom-USPostalCode"></div>
        <input type="hidden" id="PostalCode" name="PostalCode"/> <br/> <br/>

        <label for="CanadaPostalCode">Canada Postal Code:</label> <br/> <br/>
        <div id="Custom-CanadaPostalCode"></div>
        <input type="hidden" id="CanadaPostalCode" name="CanadaPostalCode"/> <br/> <br/>
    </form>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var dateOfBirth = new Intake('#Custom-DateOfBirth', 'form', '', '#DateOfBirth', new DateIntakeOptions('MM/DD/YYYY', '/'));
        var phone = new Intake('#Custom-Phone', 'form', '', '#Phone', new PhoneIntakeOptions('(XXX)XXX-XXXX'));
        var usPostalCode = new Intake('#Custom-USPostalCode', 'form', '', '#USPostalCode', new ZipCodeIntakeOptions('USA'));
        var canadaPostalCode = new Intake('#Custom-CanadaPostalCode', 'form', '', '#CanadaPostalCode', new ZipCodeIntakeOptions('Canada'));
    });
</script>

</html>
